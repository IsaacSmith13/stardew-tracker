<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="theme-color" content="#316606">
    <title>stardew-tracker</title>
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fontello.css">
</head>

<body>
    <div id="app">
        <div class="statusbar"></div>
        <div class="view view-main">
            <div data-name="home" class="page">
                <div class="tabs">
                    <div class="tab tab-active" id="seasons">
                        <div class="navbar justify-content-center align-content-center" id="navbar">
                            <div class="navbar-inner row no-gap">
                                <a href="#seasons" class="button button-outline tab-link type col-50">Seasons</a>
                                <a href="#bundles" class="button button-fill tab-link type col-50">Bundles</a>
                            </div>
                            <div class="title">Stardew Tracker</div>
                        </div>
                        <div class="toolbar tabbar toolbar-top">
                            <div class="toolbar-inner">
                                <a href="#spring" class="tab-link tab-link-active">
                                    Spring
                                </a>
                                <a href="#summer" class="tab-link">
                                    Summer
                                </a>
                                <a href="#fall" class="tab-link">
                                    Fall
                                </a>
                                <a href="#winter" class="tab-link">
                                    Winter
                                </a>
                                <a href="#any" class="tab-link">
                                    Any
                                </a>
                            </div>
                        </div>
                        <div class="page-content">
                            <div class="tabs">
                                <div class="tab tab-active" id="spring">
                                </div>
                                <div class="tab" id="summer">
                                </div>
                                <div class="tab" id="fall">
                                </div>
                                <div class="tab" id="winter">
                                </div>
                                <div class="tab" id="any">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab" id="bundles">
                        <div class="navbar justify-content-center align-content-center" id="navbar">
                            <div class="navbar-inner row no-gap">
                                <a href="#seasons" class="button button-fill tab-link type col-50">Seasons</a>
                                <a href="#bundles" class="button button-outline tab-link type col-50">Bundles</a>
                            </div>
                            <div class="title">Stardew Tracker</div>
                        </div>
                        <div class="toolbar tabbar toolbar-top">
                            <div class="toolbar-inner">
                                <a href="#pantry" class="tab-link tab-link-active">
                                    Pantry
                                </a>
                                <a href="#Crafts" class="tab-link">
                                    Crafts
                                </a>
                                <a href="#Fish" class="tab-link">
                                    Fish
                                </a>
                                <a href="#Mining" class="tab-link">
                                    Mining
                                </a>
                                <a href="#Misc" class="tab-link">
                                    Misc
                                </a>
                            </div>
                        </div>
                        <div class="page-content">
                            <div class="tabs">
                                <div class="tab tab-active" id="pantry">
                                </div>
                                <div class="tab" id="Crafts">
                                </div>
                                <div class="tab" id="Fish">
                                </div>
                                <div class="tab" id="Mining">
                                </div>
                                <div class="tab" id="Misc">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
