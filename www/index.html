<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#316606">
    <!-- Your app title -->
    <title>stardew-tracker</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar" id="navbar">
                    <div class="navbar-inner justify-content-center">
                        <div class="title">Community Center Tracker</div>
                    </div>
                </div>
                <div class="toolbar tabbar toolbar-top">
                    <div class="toolbar-inner">
                        <a href="#spring" class="tab-link tab-link-active">
                            Spring
                        </a>
                        <a href="#summer" class="tab-link">
                            Summer
                        </a>
                        <a href="#fall" class="tab-link">
                            Fall
                        </a>
                        <a href="#winter" class="tab-link">
                            Winter
                        </a>
                        <a href="#any" class="tab-link">
                            Any
                        </a>
                    </div>
                </div>
                <div class="page-content">
                    <div class="tabs">
                        <!-- First tab, should have "tab" class and unique id attribute -->
                        <!-- First tab is active by default - additional "tab-active" class -->
                        <div class="tab tab-active" id="spring">
                            Spring Content
                        </div>
                        <!-- Second tab, should have "tab" class and unique id attribute -->
                        <div class="tab" id="summer">
                            <div id="summerList" class="list virtual-list">
                                <h3 class="text-align-center"><strong>Farming:</strong></h3>
                                <ul>
                                    <li>
                                        <div class="item-content desc">
                                            <div class="item-media">
                                                <i class="icon my-icon"></i>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title">
                                                    Name
                                                </div>
                                                <div class="item-after">
                                                    Where to get
                                                </div>
                                                <div class="item-after">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media">
                                                <i class="icon my-icon"></i>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title">
                                                    Blueberry
                                                </div>
                                                <div class="item-after">
                                                    Seeds at Pierre's Shop
                                                </div>
                                                <div class="item-after">
                                                    <label class="checkbox">
                                                        <input type="checkbox">
                                                        <i class="icon-checkbox"></i>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Third tab, should have "tab" class and unique id attribute -->
                        <div class="tab" id="fall">
                            Fall Content
                        </div>
                        <div class="tab" id="winter">
                            Winter Content
                        </div>
                        <div class="tab" id="any">
                            Any Content
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
